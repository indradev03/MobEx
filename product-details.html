<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Details</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./product-details.css" />
</head>
<body>

    <!-- Navbar -->
    <div class="Navbar">
        <div class="Main_Logo">
        <a href="./index.html">
            <img src="./indeximages/Mobex_logo.png" alt="Mobex Logo" />
        </a>
        </div>
        <nav class="nav-links">
        <ul class="header-links">
            <li><a href="#">Brands</a></li>
            <li><a href="#">Exchange</a></li>
            <li><a href="#">Special Offers</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        </nav>
        <div class="auth-buttons">
        <button class="login-btn" onclick="location.href='Loginmodel.html'">Login</button>
        <button class="signup-btn" onclick="location.href='Signupmodel.html'">Sign Up</button>
        </div>
        <div class="header-icons">
        <button><img src="./indeximages/search-interface-symbol.png" alt="Search Icon" /></button>
        <button id="menuButton"><img src="./indeximages/checkout.png" alt="Checkout Icon" /></button>
        <button><img src="./indeximages/favourite.png" alt="Favourite Icon" /></button>
        <button><img src="./indeximages/people.png" alt="Profile Icon" /></button>
        </div>
    </div>

    <!-- End of Navbar -->
<div class="product-details-wrapper">
    <!-- Back Button -->
    <div class="back-button-container">
        <button class="backbutton" id="back" onclick="location.href='index.html'" >&#8592; Back to Products </button>
    </div>

        <!-- Product Detail Container -->
    <div class="product-details-container">

        <div class="product-gallery">
            <img id="productImage" src="" alt="Main Product Image" class="main-image" width="300" />
            <div class="thumbnail-images"></div>
        </div>

        <div class="product-info-section">
            <h1 id="productDetails"></h1>

            <p class="detailspageprice">
            <span class="new-price" id="newPrice"></span>
            &nbsp;
            <span class="old-price" id="oldPrice"></span>
            &nbsp;
            <span class="discount" id="discountLabel"></span>
            </p>

            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Storage:</strong> <span id="storage"></span></p>
            <p><strong>Battery Health:</strong> <span id="batteryHealth"></span></p>

            <div class="actions">
                <button id="statusButton">Status</button>
                <button class="wishlist">Add to Wishlist</button>
                <button class="exchange">Exchange Your Smartphone</button>
            </div>

            <div class="features">
                <h2>Best Features</h2>
                <ol id="featuresList"></ol>
            </div>

            <div class="specs-table">
                <h2>Specifications</h2>
                <table id="specsTable" cellpadding="5" cellspacing="0"></table>
            </div>
        </div>
    </div>
</div>

<script src="./product-details.js"></script>
</body>
</html>
    <!-- End of product-details.html -->
